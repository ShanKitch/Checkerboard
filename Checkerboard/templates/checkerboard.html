<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='checker.css') }}">
    <title>Checkerboard</title>
</head>
<body>
    <div id="container">
        <h1>Welcome to The Checkerboard!</h1>
        <table>
            {% for i in range(8): %}
            <tr>
                {% for j in range(8): %}
                <td class='color{{ (i+j)%2+1 }}'></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
